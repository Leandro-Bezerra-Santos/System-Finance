<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.Finance$</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2? family = Poppins: ital, wght @ 1.100 & display = swap "
        rel=" stylesheet ">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="logo dev Finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$0,00</p>
            </div>
            <div class="card"> 
                <h3>
                    <span>Saída</span>
                    <img src="./assets/expense.svg" alt="imagens de saida">
                </h3>
                <p id="expenseDisplay">R$0,00</p>
            </div>
            <div class="card  total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="imagem total">
                </h3>
                <p id="totalDisplay">R$0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <!--Cabeçalho-->
                    <tr>
                        <!--Linha-->
                        <th class="description">Descrição</th>
                        <!--Conteudo-->
                        <th class="expense">Valor</th>
                        <th class="date">Data</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="imput-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição" />
                    </div>

                    <div class="imput-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" name="amount" id="amount" placeholder="0,00" />

                        <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais
                            Data</small>
                    </div>

                    <div class="imput-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" name="date" id="date" placeholder="Data" />
                    </div>

                    <div class="imput-group actions">
                        <a href="#" onclick=" Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p></p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
